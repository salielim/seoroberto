<!DOCTYPE html>
<html lang="en" ng-app="DMS">

<head>
    <meta charset="utf-8">
    <title>SEORoberto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" a href="#product" data-toggle="tab">SEORoberto</a>
            </div>

            <!-- Scan  --> 
            <div class="col-xs-6 col-md-6 search">
                <div class="input-group">
                    <input ng-model="scanCtrl.domainURL" type="text" class="form-control" placeholder="Enter domain URL">
                    <span class="input-group-btn">
                        <button ng-click="scanCtrl.startScan()" class="btn btn-default go" type="button" a href="#scan" data-toggle="tab">
                            Go!
                            <span class="glyphicon glyphicon-scale" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </div>

            <!-- Logged in Menu Tabs  -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                        SEO Scan Tools 
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li a href="#compare" data-toggle="tab">Compare Scan</li>
                        <li a href="#report" data-toggle="tab">Generate Report</a></li>
                        <li a href="#schedule" data-toggle="tab">Schedule Scan</a></li>
                        <li role="separator" class="divider"></li>
                        <li a href="#settings" data-toggle="tab">Account Settings</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#logout" data-toggle="tab">Logout<span class="sr-only">(logout)</span></a>
                </li>
            </ul>

            <!-- Not Logged in Menu Tabs
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a href="#product" data-toggle="tab">Product <span class="sr-only">(product)</span></a>
                </li>
                <li class="nav-item">
                    <a href="#pricing" data-toggle="tab">Pricing<span class="sr-only">(pricing)</span></a>
                </li>
                <li class="nav-item">
                    <a href="#contact" data-toggle="tab">Contact<span class="sr-only">(contact)</span></a>
                </li>
                <li class="nav-item">
                    <a href="#login" data-toggle="tab">Login<span class="sr-only">(login)</span></a>
                </li>
                <li class="nav-item">
                    <a href="#register" data-toggle="tab"><b>Try Now</b><span class="sr-only">(register)</span></a>
                </li>
            </ul>-->
        </div>
    </nav>

    <!-- Tab panes -->
    <div class="container tab-content">
        <div class="tab-pane fade in active" id="product">
            <ng-include src="'/app/product/product.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="pricing">
            <ng-include src="'/app/pricing/pricing.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="contact">
            <ng-include src="'/app/contact/contact.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="login">
            <ng-include src="'/app/login/login.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="register">
            <ng-include src="'/app/registration/register.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="scan">
            <ng-include src="'/app/scan/scan.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="compare">
            <ng-include src="'/app/scan/compare.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="report">
            <ng-include src="'/app/scan/report.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="schedule">
            <ng-include src="'/app/scan/schedule.html'"></ng-include>
        </div>
        <div class="tab-pane fade" id="settings">
            <ng-include src="'/app/scan/settings.html'"></ng-include>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/data.services.js"></script>
    <script src="app/registration/register.controller.js"></script>
</body>

</html>
