<!DOCTYPE html>
<html lang="en" ng-app="DMS" ng-controller="IndexCtrl as ctrl">

<head>
    <meta charset="utf-8">
    <title>SEORoberto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a ui-sref="product" class="navbar-brand">SEORoberto</a>
            </div>

            <!-- Scan  --> 
            <div class="col-xs-6 col-md-6 search" >
                <div class="input-group">
                    <input ng-model="scanCtrl.domainURL" type="text" class="form-control" placeholder="Enter domain URL">
                    <span class="input-group-btn">
                        <button ng-click="scanCtrl.startScan()" class="btn btn-default go" type="button" a ui-sref="scan">
                            Go!
                            <span class="glyphicon glyphicon-scale" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </div>

            <!-- Logged in Menu Tabs  -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                        SEO Scan Tools 
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li a ui-sref="compare">Compare Scan<span class="sr-only">(compare scan)</span></li>
                        <li a ui-sref="report">Generate Report<span class="sr-only">(generate report)</span></a></li>
                        <li a ui-sref="schedule">Schedule Scan<span class="sr-only">(schedule scan)</span></a></li>
                        <li role="separator" class="divider"></li>
                        <li a ui-sref="settings">Account Settings<span class="sr-only">(account settings)</span></a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a ng-click="ctrl.logout()">Logout<span class="sr-only">(logout)</span></a>
                </li>
            </ul>

            <!-- Not Logged in Menu Tabs -->
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a ui-sref="product">Product<span class="sr-only">(product)</span></a>
                </li>
                <li class="nav-item">
                    <a ui-sref="pricing">Pricing<span class="sr-only">(pricing)</span></a>
                </li>
                <li class="nav-item">
                    <a ui-sref="contact">Contact<span class="sr-only">(contact)</span></a>
                </li>
                <li class="nav-item">
                    <a ui-sref="login" ng-show="!currentUser">Login<span class="sr-only">(login)</span></a>
                </li>
                <li class="nav-item">
                    <a ui-sref="register" ng-show="!currentUser"><b>Try Now</b><span class="sr-only">(register)</span></a>
                </li>
            </ul> 
        </div>
    </nav>

    <div ui-view class="view"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="app/app.js"></script>
    <script src="app/config/routes.js"></script>

    <script src="/index.controller.js"></script>
    <script src="app/register/register.controller.js"></script>
    <script src="app/login/login.controller.js"></script>

</body>

</html>
