<div class="container">
    <div class="page-header">
        <h1>Schedule Scan </br>
            <small>Pick your scan schedule and let us do the work for you.</small></h1>
    </div>

    <span class="msg-text">
        {{scheduleCtrl.msg}}
    </span>

    <!-- Schedule Form -->
    <form name="scheduleForm" ng-submit="scheduleCtrl.automate()" novalidate autocomplete="off">

        <h4>Perform scan every</h4>

        <div class="form-group input-field col s6" ng-class="{ 'has-error': scheduleForm.schedule.$touched && scheduleForm.schedule.$invalid }">
            <select class="form-control schedule-dropdown" ng-model="scheduleCtrl.schedule" name="schedule" placeholder="Perform scan every" required>
                <option value="weekly">1 week</option>
                <option value="fornightly">2 weeks</option>
                <option value="none">Disable scheduled scan</option>
            </select>
            <div class="help-block" ng-messages="scheduleForm.schedule.$error" ng-if="scheduleForm.schedule.$touched">
                <span class="help-inline" ng-message="required">Please pick scan frequency.</span>
            </div>
        </div>

        <!-- Automat Button -->
        <button type="submit" ng-disabled="scheduleForm.$invalid" class="btn btn-lg btn-warning">Automate it!</button>
    </form>
</div>
