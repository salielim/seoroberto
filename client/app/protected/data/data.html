<div class="page-header">
    <h1>Scanned Data</h1>
</div>

<div class="panel panel-default">
    <!-- Data Table -->
    <table st-table="dataCtrl.displayedCollection" st-sticky-header st-safe-src="dataCtrl.rowList" class="table table-hover">
        <thead title="Click header to sort. Drag & drop headers to rearrange columns.">
            <tr>
                <td colspan="8" class="text-right no-border"><label ng-repeat="col in dataCtrl.columns">
                    <button ng-click="col.ngShow = !col.ngShow" class="btn btn-default btn-xs hide-col">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="col.ngShow" ng-show"!col.ngShow"></span>
                        {{col.name}}
                    </button>
                </label></td>
            </tr>
            <tr>
                <th lr-drag-src="headers" lr-drop-target="headers" ng-repeat="col in dataCtrl.columns" st-sort="{{col.item}}" class="sort"
                    ng-show="col.ngShow">{{col.name}}</th>
            </tr>

            <!-- Filtering -->
            <tr>
                <th ng-repeat="col in dataCtrl.columns" ng-show="col.ngShow"><input st-search="created_at" placeholder="Search {{col.name}}" class="input-sm form-control" type="search"></th>
            </tr>

        </thead>
        <!-- Rows -->
        <tr ng-repeat="row in dataCtrl.displayedCollection">
            <td ng-repeat="col in dataCtrl.columns" ng-show="col.ngShow">{{row[col.item]}}</td>
        </tr>
        </tbody>
        <tfoot>
            <!-- Pagination -->
            <tr>
                <td colspan="8" class="text-right no-border">
                    <div st-pagination="" st-items-by-page="20" st-displayed-pages="6"></div>
                </td>
            </tr>
        </tfoot>
    </table>

    <!-- Export to CSV
    <a button class="btn btn-warning" title="Export Table" ng-click='csv.generate()' ng-href="{{ csv.link() }}"
         download="myTable.csv">
        <i class="glyphicon glyphicon-new-window"></i> &#160;Export to CSV
    </a> -->

    <!-- <button class="btn btn-warning" type="submit" a ui-sref="report">Generate Report</button> -->
</div>
