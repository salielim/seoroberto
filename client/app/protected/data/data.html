<!-- Scanned Data Table -->
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>URL <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></th>
                <th>Meta Robots <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></th>
                <th>Title <span class="glyphicon glyphicon-filter" aria-hidden="true"></th>
                    <th>Meta Description <span class="glyphicon glyphicon-filter" aria-hidden="true"></th>
                    <th>OG Title <span class="glyphicon glyphicon-filter" aria-hidden="true"></th>
                    <th>OG Description <span class="glyphicon glyphicon-filter" aria-hidden="true"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in dataCtrl.result">
                    <th>{{ x.url }}</th>
                    <td>{{ x.meta_robots }}</td>
                    <td>{{ x.title }}</td>
                    <td>{{ x.meta_desc }}</td>
                    <td>{{ x.og_title }}</td>
                    <td>{{ x.og_desc }}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-warning" type="submit">Export as CSV</button>
        <button class="btn btn-warning" type="submit" a ui-sref="report">Generate Report</button>
    </div>
</div>
