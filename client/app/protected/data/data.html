<div class="page-header">
    <h1>Scanned Data</h1>
</div>

<div>
    <!-- Data Table -->
    <table st-table="dataCtrl.displayedCollection" st-sticky-header st-safe-src="dataCtrl.rowList" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th lr-drag-src="headers" lr-drop-target="headers" ng-repeat="col in dataCtrl.columns" st-sort="{{col.item}}" class="sort">{{col.name}}</th>
            </tr>
            <!-- Row headers
            <tr>
                <th st-sort="created_at" class="sort">Date</th>
                <th st-sort="domain_name" class="sort">Domain</th>
                <th st-sort="url" class="sort">URL</th>
                <th st-sort="meta_robots" class="sort">Meta Robots</th>
                <th st-sort="title" class="sort">Title</th>
                <th st-sort="meta_desc" class="sort">Meta Description</th>
                <th st-sort="og_title" class="sort">OG Title</th>
                <th st-sort="og_desc" class="sort">OG Description</th>
            </tr> -->

            <!-- Filtering -->
            <tr>
                <th>
                    <input st-search="created_at" placeholder="Date" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="domain_name" placeholder="Domain" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="url" placeholder="Search for URL" class="input-sm form-control" type="search" />
                </th>
                <!-- <th>
                    <input st-search="meta_robots" placeholder="search for meta_robots" class="input-sm form-control" type="search" />
                </th> -->
                <th>
                    <st-select-multiple collection="dataCtrl.rowList" predicate="meta_robots"></st-select-multiple>
                </th>
                <th>
                    <input st-search="title" placeholder="Keyword" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="meta_desc" placeholder="Keyword" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="og_title" placeholder="Keyword" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="og_desc" placeholder="Keyword" class="input-sm form-control" type="search" />
                </th>
            </tr>
        </thead>
            <!-- Rows -->
            <tr ng-repeat="row in dataCtrl.displayedCollection">
                <td ng-repeat="col in dataCtrl.columns">{{row[col.item]}}</td>
                <!-- <td>{{ row.created_at.toString().slice(0, 10) }}</td>
                <td>{{ row.domain_name }}</td>
                <td>{{ row.url }}</td>
                <td>{{ row.meta_robots }}</td>
                <td>{{ row.title }}</td>
                <td>{{ row.meta_desc }}</td>
                <td>{{ row.og_title }}</td>
                <td>{{ row.og_desc }}</td> -->
            </tr>
        </tbody>
        <tfoot>
            <!-- Pagination -->
            <tr>
                <td colspan="8" class="text-right no-border">
                    <div st-pagination="" st-items-by-page="6" st-displayed-pages="6"></div>
                </td>
            </tr>
        </tfoot>
    </table>
