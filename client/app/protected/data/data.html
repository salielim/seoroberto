<div class="page-header">
    <h1>Scanned Data</h1>
</div>

<div>
    <!-- Data Table -->
    <table st-table="dataCtrl.displayedCollection" st-sticky-header st-safe-src="dataCtrl.rowList" class="table table-bordered table-hover">
        <thead>
            <!-- Row headers -->
            <tr>
                <th st-sort="created_at">Date <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="domain_name">Domain <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="url">URL <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="meta_robots">Meta Robots <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="title">Title <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="meta_desc">Meta Description <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="og_title">OG Title <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
                <th st-sort="og_desc">OG Description <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></th>
            </tr>

            <!-- Filtering -->
            <tr>
                <th>
                    <input st-search="created_at" placeholder="search for created_at" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="domain_name" placeholder="search for domain_name" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="url" placeholder="search for url" class="input-sm form-control" type="search" />
                </th>
                <!-- <th>
                    <input st-search="meta_robots" placeholder="search for meta_robots" class="input-sm form-control" type="search" />
                </th> -->
                <th>
                    <st-select-multiple collection="dataCtrl.rowList" predicate="meta_robots"></st-select-multiple>
                </th>
                <th>
                    <input st-search="title" placeholder="search for title" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="meta_desc" placeholder="search for meta_desc" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="og_title" placeholder="search for og_title" class="input-sm form-control" type="search" />
                </th>
                <th>
                    <input st-search="og_desc" placeholder="search for og_desc" class="input-sm form-control" type="search" />
                </th>
            </tr>
        </thead>
            <!-- Rows -->
            <tr ng-repeat="row in dataCtrl.displayedCollection">
                <td>{{ row.created_at.toString().slice(0, 10) }}</td>
                <td>{{ row.domain_name }}</td>
                <td>{{ row.url }}</td>
                <td>{{ row.meta_robots }}</td>
                <td>{{ row.title }}</td>
                <td>{{ row.meta_desc }}</td>
                <td>{{ row.og_title }}</td>
                <td>{{ row.og_desc }}</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Pagination -->
            <tr>
                <td colspan="8" class="text-right no-border">
                    <div st-pagination="" st-items-by-page="6" st-displayed-pages="6"></div>
                </td>
            </tr>
        </tfoot>
    </table>

         download="myTable.csv">
        <i class="glyphicon glyphicon-new-window"></i> &#160;Export to CSV
    </a> -->

</div>
