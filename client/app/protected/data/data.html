<!-- Scanned Data Table -->
<div>
    <div style="margin-bottom: 20px">
        <label class="checkbox-inline" ng-repeat="col in dataCtrl.cols">
          <input type="checkbox" ng-model-options="{ getterSetter: true }" ng-model="col.show"/> {{col.title()}}
        </label>
      </div>

    <table ng-table="dataCtrl.tableParams" class="table table-condensed table-bordered table-striped" ng-table-columns-binding="dataCtrl.cols">
        <tr ng-repeat="row in dataCtrl.data">
            <td data-title="'Date'" filter="{created_at: 'text'}" sortable="'created_at'" ng-if="true">{{ row.created_at.toString().slice(0, 10) }}</td>
            <td data-title="'Domain'" filter="{domain_name: 'select'}"  filter-data="dataCtrl.domains" sortable="'domain_name'" ng-if="true">{{ row.domain_name }}</td>
            <td data-title="'URL'" filter="{url: 'text'}" sortable="'url'" ng-if="true">{{ row.url }}</td>
            <td data-title="'Meta Robots'" filter="{meta_robots: 'text'}" sortable="'meta_robots'" ng-if="true">{{ row.meta_robots }}</td>
            <td data-title="'Title'" filter="{title: 'text'}" sortable="'title'" ng-if="true">{{ row.title }}</td>
            <td data-title="'Meta Description'" filter="{meta_desc: 'text'}" sortable="'meta_desc'" ng-if="true">{{ row.meta_desc }}</td>
            <td data-title="'OG Title'" filter="{og_title: 'text'}" sortable="'og_title'" ng-if="true">{{ row.og_title }}</td>
            <td data-title="'OG Description'" filter="{og_desc: 'text'}" sortable="'og_desc'" ng-if="true">{{ row.og_desc }}</td>
            <!-- <td data-title="'Image Alt'" filter="{img_alt: 'text'}" sortable="'img_alt'">{{ x.img_alt }}</td> -->
        </tr>
    </table>

    <!-- <button class="btn btn-warning" type="submit">Export as CSV</button>
    <button class="btn btn-warning" type="submit" a ui-sref="report">Generate Report</button> -->
</div>
