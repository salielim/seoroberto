<div class="page-header">
    <h1>Scanned Data</h1>
</div>

<button class="btn">
    <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
        <b>In progress</b>
    </button> -------->

<button class="btn btn-warning" ui-sref="data" ng-click="dataCtrl.retrieveAll()">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    <b>Completed</b>
    </br>
    click to view scanned data
</button>
</br>
</br>

<!-- <h3>{{ dataCtrl.result[0].date.toString().slice(0, 10) }}</h3> -->

<!-- Scanned Data Table -->
<div>
    <table ng-table="dataCtrl.tableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="x in dataCtrl.data">
            <td data-title="'URL'" filter="{url: 'text'}" sortable="'url'">{{ x.url }}</td>
            <td data-title="'Meta Robots'" filter="{meta_robots: 'text'}" sortable="'meta_robots'">{{ x.meta_robots }}</td>
            <td data-title="'Title'" filter="{title: 'text'}" sortable="'title'">{{ x.title }}</td>
            <td data-title="'Meta Description'" filter="{meta_desc: 'text'}" sortable="'meta_desc'">{{ x.meta_desc }}</td>
            <td data-title="'OG Title'" filter="{og_title: 'text'}" sortable="'og_title'">{{ x.og_title }}</td>
            <td data-title="'OG Description'" filter="{og_desc: 'text'}" sortable="'og_desc'">{{ x.og_desc }}</td>
        </tr>
    </table>

    <!-- <button class="btn btn-warning" type="submit">Export as CSV</button>
    <button class="btn btn-warning" type="submit" a ui-sref="report">Generate Report</button> -->
</div>
