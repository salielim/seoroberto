<div class="page-header">
    <h1>Profile & Settings </br>
        <small>
            Hello {{ settingCtrl.user.email }} (user's email), change your email or password here.
        </small>

    </h1>
</div>

<form class="form-signin">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="settingsCtrl.change_this">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-warning btn-block" type="submit">Update Account</button>
</form>
</br>

<div>
    <p>>> Leave email address blank if you're changing just your password.</p>
</div>
