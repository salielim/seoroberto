<div class="page-header">
    <h1>Login </br>
        <small>Welcome back to SEORoberto.</small>
    </h1>
</div>

<form action="/#!/login" method="post">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label name="password" for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
</form>
</br>

    <a href="#" data-toggle="tab">
        <p>>> Forget password</p>
    </a>
    <a href="#register" data-toggle="tab">
        <p>>> Register if you do not have an account yet</p>
    </a>
</div>
